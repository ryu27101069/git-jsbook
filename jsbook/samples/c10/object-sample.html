<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>1つの注文を表すオブジェクト</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const ramenOrder = {
      base: 'さっぱり',
      mori: 1,
      toppings: ['味玉', 'チャーシュー'],
      // 盛りを設定
      setMori(mori) {
        if (mori === 'ふつう') this.mori = 1;
        if (mori === '大盛り') this.mori = 1.5;
      },
      // オーダーを確認
      checkOrder() {
        console.log(`味: ${this.base}
トッピング: ${this.toppings}
盛り: ${this.mori}
        `);
      },
    };

    ramenOrder.setMori('大盛り');
    ramenOrder.checkOrder();
  </script>
</head>
