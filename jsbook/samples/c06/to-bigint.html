<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>足し算の結果が大きすぎるまたは小さすぎるときはBigIntに変換する関数</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const convertBigIntIftooBig = (a, b) => {
      if (a + b > Number.MAX_SAFE_INTEGER ||
          a + b < Number.MIN_SAFE_INTEGER) {
        return BigInt(a) + BigInt(b);
      }
      return a + b;
    };

    const num1 = 9007199254740981; // Number.MAX_SAFE_INTEGERより10小さい数

    console.log(convertBigIntIftooBig(num1, 10)); // 9007199254740991
    console.log(convertBigIntIftooBig(num1, 11)); // 9007199254740992n
    console.log(convertBigIntIftooBig(-num1, -10)); // -9007199254740991
    console.log(convertBigIntIftooBig(-num1, -100)); // -9007199254741081n
  </script>
</head>

    </div>
  </header>
