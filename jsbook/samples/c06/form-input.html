<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォームの入力内容を数値に変換する</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const stringToNumber = (value) => {
      console.log(`フォームの入力値のデータ型: ${typeof value}`);
      // 数値に変換
      const parsed = Number.parseInt(value, 10);
      if (Number.isNaN(parsed) !== true) {
        return parsed;
      }
      // 変換できない場合はnullを返す
      return null;
    };

    document.querySelector('#check').addEventListener('click', () => {
      const value = document.querySelector('#number').value;
      const parsed = stringToNumber(value);
      console.log(`関数stringToNumber()からの返り値とデータ型: ${parsed} ${typeof parsed}`);
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>フォームの入力内容を数値に変換する</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>フォームに入力された数値は常に文字列なのでNumber型に変換する必要がある。</p>
      <p><input type="number" id="number" value="0"> <button id="check">チェック</button></p>
    </div>
  </main>
</body>
</html>
