<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2つのDateオブジェクトインスタンスの差を取る</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const startDate = new Date('2022-04-18T12:18:15'); // 2022/04/18 12:18:15
    const endDate = new Date('2022-08-29T06:48:45'); // 2022/08/29 06:48:45
    const delta = endDate.getTime() - startDate.getTime();
    console.log(delta); // 11471430000

    const sec = Math.trunc(delta / 1000) % 60;
    const min = Math.trunc(delta / 1000 / 60) % 60;
    const hr = Math.trunc(delta / 1000 / 60 / 60) % 24;
    const date = Math.trunc(delta / 1000 / 60 / 60 / 24);
    console.log(`${date}日${hr}時間${min}分${sec}秒`); // 132日18時間30分30秒
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>2つのDateオブジェクトインスタンスの差を取る</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
