<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配列の要素から最大値、最小値を取得</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const minmax = (arr) => {
      return [Math.max(...arr), Math.min(...arr)];
    };

    const arr = Array.from({length: 10}, (v, i) => Math.trunc(Math.random() * 11) - 5);
    console.log(arr); // 作成した配列をコンソールに出力
    const [max, min] = minmax(arr);
    console.log('最大値：' + max);
    console.log('最小値：' + min);
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>配列の要素から最大値、最小値を取得</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
