<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dateオブジェクトをコピーする</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const date1 = new Date();
    const date2 = structuredClone(date1);
    date2.setDate(date2.getDate() + 7);
    console.log('date1 = ' + date1); // 実行日時
    console.log('date2 = ' + date2); // 7日後の日時
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>Dateオブジェクトをコピーする</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
