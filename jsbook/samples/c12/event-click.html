<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clickイベントに待機する</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
     #box {
      display: grid;
      place-content: center center;
      border: 5px solid #f9f2cb;
      width: 100px;
      height: 100px;
      background: #ebd045;
      color: #5c4f2a;
      cursor: pointer;
    }
  </style>
  <script type="module">
    const box = document.querySelector('#box');
    box.addEventListener('click', () => {
      console.log('click');
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>clickイベントに待機する</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="box">Event</div>
    </div>
  </main>
</body>
</html>
