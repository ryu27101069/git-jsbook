<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>要素が取得できなかった場合の対処②</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const listContainer = document.querySelector('#list');
    if (!listContainer.childElementCount) {
      listContainer.insertAdjacentHTML('beforeend', '<li>要素がなかったのでリストを追加</li>');
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>要素が取得できなかった場合の対処②</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <ul id="list"></ul>
    </div>
  </main>
</body>
</html>
