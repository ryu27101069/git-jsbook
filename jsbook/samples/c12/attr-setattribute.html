<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>属性を書き換える、追加する</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const link = document.createElement('a');
    link.textContent = 'Studio947.net';
    link.setAttribute('href', 'https://studio947.net');
    link.setAttribute('target', '_blank');
    link.setAttribute('rel', 'nofollow');

    console.log(link);
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>属性を書き換える、追加する</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
