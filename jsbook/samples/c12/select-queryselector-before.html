<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>::before、::after擬似要素が含まれるセレクターは使用できない</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    .todo::before {
      content: '✓';
    }
  </style>
  <script type="module">
    const todo = document.querySelector('.todo::before');
    console.log(todo); // null | 擬似要素は取得できない
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>::before、::after擬似要素が含まれるセレクターは使用できない</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <ul id="list">
        <li class="todo">Webサイトのデザイン案を確認</li>
        <li class="todo">メンバーのプルリクエストを確認</li>
        <li class="todo">使用していない機材を整理</li>
      </ul>
    </div>
  </main>
</body>
</html>
