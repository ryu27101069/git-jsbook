<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>要素を挿入する</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    #list {
      border-collapse: collapse;
      width: 100%;
    }
    #list thead  {
      border-bottom: 1px solid #ccc;
    }
    #list th, #list td {
      padding: 6px;
      text-align: left;
    }
  </style>
  <script type="module">
    const messages = [
      {
        from: 'tanaka@example.com',
        date: '2019/08/16T11:15:22',
        message: 'お世話になっております。進行中のプロジェクトの件で...',
      },
      {
        from: 'mailnews@example.jp',
        date: '2019/08/15T21:38:44',
        message: '【最新記事】新規出店が進む中古家具市場、なにが起こっている？...',
      },
    ];

    for (const msg of messages) {
      const row = `<tr>
        <td>${msg.from}</td><td>${msg.date}</td><td>${msg.message}</td>
      </tr>`;
      document.querySelector('#list').insertAdjacentHTML('beforeend', row);
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>要素を挿入する</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <table id="list">
        <thead>
          <tr><th>送信</th><th>日時</th><th>メッセージ</th></tr>
        </thead>
      </table>
    </div>
  </main>
</body>
</html>
