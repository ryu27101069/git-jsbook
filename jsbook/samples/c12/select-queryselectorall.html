<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document.querySelectorAll()の使用例</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const todo = document.querySelectorAll('.todo');
    console.log(todo); // NodeList(3) [li.todo, li.todo, li.todo]
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>document.querySelectorAll()の使用例</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <ul id="list">
        <li class="todo">Webサイトのデザイン案を確認</li>
        <li class="todo">メンバーのプルリクエストを確認</li>
        <li class="todo">使用していない機材を整理</li>
      </ul>
    </div>
  </main>
</body>
</html>
