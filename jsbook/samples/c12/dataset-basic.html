<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data-*の基本的な使い方</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const customElm = document.querySelector('#custom');

    // datasetから値を読み出す
    const type = customElm.dataset.type;
    const id = customElm.dataset.blogId;
    console.log(`記事のタイプは ${type}、IDは ${id}`);

    // datasetの値を書き換える
    customElm.dataset.category = 'programming';
    console.log(`カテゴリーは ${customElm.dataset.category}`);
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>data-*の基本的な使い方</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="custom"
        data-type="header"
        data-blog-id="94781"
        data-category="computer"
      >
        JavaScriptでカスタムデータを属性を扱う
      </div>
    </div>
  </main>
</body>
</html>
