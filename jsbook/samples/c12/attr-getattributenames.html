<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>要素のすべての属性の名前を取得する</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    .image-box {
      width: 400px;
    }
  </style>
  <script type="module">
    const element = document.querySelector('#photo');
    const attributes = element.getAttributeNames(); // ['src', 'alt', 'id']
    for (const attr of attributes) {
      const value = element.getAttribute(attr);
      console.log(`${attr} = ${value}`);
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>要素のすべての属性の名前を取得する</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="image-box">
        <img src="../res/square-3.jpg" alt="チョコレートムース" id="photo">
      </div>
    </div>
  </main>
</body>
</html>
