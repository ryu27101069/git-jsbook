<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>documdent.getElementById()の使用例</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    img {
      max-width: 100%;
      vertical-align: middle;
    }
    #banner-box {
      margin-top: 0.25rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    #banner-box > div {
      border: 4px solid #eee;
      text-align: center;
    }
  </style>
  <script type="module">
    const bannerBox = document.getElementById('banner-box');
    console.log(bannerBox); // <div id="banner-box">…</div>
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>documdent.getElementById()の使用例</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <h2>ピックアップ</h2>
      <div id="banner-box">
        <div><img src="../res/car1.jpg"></div>
        <div><img src="../res/car2.jpg"></div>
        <div><img src="../res/car3.jpg"></div>
      </div>
    </div>
  </main>
</body>
</html>
