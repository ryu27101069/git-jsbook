<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>要素の属性値を取り出す</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    #image-box {
      width: 400px;
    }
  </style>
  <script type="module">
    const image = document.querySelector('#photo');
    console.log(image.src); // http://127.0.0.1:5500/samples/res/square-1.jpg
    console.log(image.alt); // シュークリーム
    console.log(image.id); // photo
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>要素の属性値を取り出す</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="image-box">
        <img src="../res/square-1.jpg" alt="シュークリーム" id="photo">
      </div>
    </div>
  </main>
</body>
</html>
