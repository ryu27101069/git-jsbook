<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>要素を移動する insertAdjacentElement()</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    .box {
      margin-bottom: 1rem;
      border: 1px solid #008ef1;
      padding: 8px;
      width: 400px;
    }
    .box p {
      margin: 0;
    }
  </style>
  <script type="module">
    document.querySelector('#move').addEventListener('click', () => {
      const image = document.querySelector('#image');
      document.querySelector('#box2').insertAdjacentElement('beforeend', image);
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>要素を移動する insertAdjacentElement()</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="box1" class="box">
        <p>BOX1 <a href="#" id="move">画像を移動</a></p>
        <img src="../res/car2.jpg" id="image">
      </div>
      <div id="box2" class="box">
        <p>BOX2</p>
      </div>
    </div>
  </main>
</body>
</html>
