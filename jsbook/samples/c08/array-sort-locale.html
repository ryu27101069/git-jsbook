<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ロケールで並べ替え</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const mountains = ['富士山', '雲取山', '陣馬山'];
    // ソート関数がない並べ替え
    mountains.sort();
    console.log(mountains); // ["富士山", "陣馬山", "雲取山"]
    // ロケールで並べ替え
    mountains.sort((a, b) => a.localeCompare(b, 'ja'));
    console.log(mountains); // ["雲取山", "陣馬山", "富士山"]
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>ロケールで並べ替える</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
