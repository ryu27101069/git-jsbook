<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shift()の代わりにslice()を使って先頭の要素を削除</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const nums = [1, 2, 3, 4, 5];
    const shifted = nums.slice(1);
    console.log(shifted); // [2, 3, 4, 5]
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>shift()の代わりにslice()を使って先頭の要素を削除</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
