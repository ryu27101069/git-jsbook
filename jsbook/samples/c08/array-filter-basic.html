<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter()メソッドの基本形</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const arr = ['山手線', '小田急小田原線', '都電荒川線', '銀座線'];
    const result = arr.filter((v) => v.length <= 3);
    console.log(result); // ['山手線', '銀座線']
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>filter()メソッドの基本形</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
