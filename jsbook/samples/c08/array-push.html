<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配列の一番後ろに要素を追加する──push()</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const todos = ['ファイルを買う', '打ち合わせ日時を設定', 'バックアップディスクを選ぶ'];
    const newLength = todos.push('Wifiの設定を確認');
    console.log(newLength); // 4
    console.log(todos); // ['ファイルを買う', '打ち合わせ日時を設定', 'バックアップディスクを選ぶ', 'Wifiの設定を確認']
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>配列の一番後ろに要素を追加する──push()</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
