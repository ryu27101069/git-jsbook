<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>findLast() メソッド、findLastIndex() メソッド</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const langs = ['Rust', 'Go', 'Ruby', 'JavaScript', 'Python'];
    const evaluate = (a) => a.length >= 5;
    // findLast()
    const lastMatch = langs.findLast(evaluate);
    // findLastIndex()
    const lastIndex = langs.findLastIndex(evaluate);
    console.log(`最後に見つかった言語：${lastMatch} インデックス ${lastIndex}`);
    // コンソールの出力：最後に見つかった言語：Python インデックス 4
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>findLast() メソッド、findLastIndex() メソッド</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
