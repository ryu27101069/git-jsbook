<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slice()で配列を丸ごとコピーする</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const nums = [1, 2, 3, 4, 5];
    const copy = nums.slice();
    console.log(copy); // [1, 2, 3, 4, 5]
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>slice()で配列を丸ごとコピーする</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
