<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.from() 文字列を1文字ずつ要素にした配列を作る</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const letters = Array.from('未来は明るい');
    console.log(letters); // ['未', '来', 'は', '明', 'る', 'い']
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>Array.from() 文字列を1文字ずつ要素にした配列を作る</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
