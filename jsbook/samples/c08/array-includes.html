<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>includes()</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const arr = ['御堂筋線', '谷町線', '四つ橋線'];
    console.log(arr.includes('御堂筋線')); // true
    console.log(arr.includes('東西線')); // false
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>includes()</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
