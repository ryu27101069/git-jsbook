<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配列の先頭の要素を削除する - shift()</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const time = ['11:27', '09:16', '06:59'];
    const removed = time.shift();
    console.log(removed); // 11:27
    console.log(time); // ['09:16', '06:59']
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>配列の先頭の要素を削除する - shift()</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
