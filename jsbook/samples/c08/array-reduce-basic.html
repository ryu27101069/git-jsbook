<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reduce() メソッドの基本形</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const arr = [1, 2, 3, 4, 5];
    const addAll = arr.reduce((a, b) => a + b);
    console.log(addAll); // 15

    // 偶数だけ合計する
    const addEven = arr.reduce((a, b) => {
      return (b % 2 === 0) ? a + b : a;
    }, 0);
    console.log(addEven); // 6
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>reduce() メソッドの基本形</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
