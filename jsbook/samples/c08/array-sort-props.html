<!DOCTYPE html>

<head>

  <title>オブジェクトのプロパティ値で並べ替える</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const mountains = [
      {name: '富士山', altitude: 3776},
      {name: '雲取山', altitude: 2017},
      {name: '陣馬山', altitude: 855},
    ];
    mountains.sort((a, b) => {
      return a.altitude - b.altitude;
    });
    console.log(mountains);
  </script>
