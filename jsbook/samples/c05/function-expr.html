<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関数を変数に代入する</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const fullName = function(firstName, lastName) {
      return `${firstName} ${lastName}`;
    };

    console.log(fullName('田中', '健太郎')); // 田中 健太郎
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>関数を変数に代入する</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
