<!DOCTYPE html>

<head>

  <title>引数のデフォルト値</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    function setMailTitle(title, isImportant = false) {
      let head = '';
      if (isImportant) {
        head = '【重要】';
      }
      return head + title;
    }

    console.log(setMailTitle('料金改定のお知らせ', true)); // 【重要】料金改定のお知らせ
    console.log(setMailTitle('サーバーメンテナンスのお知らせ')); // サーバーメンテナンスのお知らせ
  </script>
</head>

    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>

          <h1>引数のデフォルト値</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
