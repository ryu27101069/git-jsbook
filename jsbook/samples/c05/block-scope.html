<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ブロックの外側の変数は参照できる</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    function setPosition(x) {
      const width = 600;
      if (x > 0) {
        x += width;
      }
      return x;
    }

    console.log(setPosition(80)); // 680 | 引数の値と定数widthの値が足されている
  </script>
</head>

          <h1>ブロックの外側の変数は参照できる</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
