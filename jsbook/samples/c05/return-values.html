<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関数から複数の値を受け取る</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    function firstAndLast(arr) {
      const first = arr.at(0); // 配列の最初の値を代入
      const last = arr.at(-1); // 配列の最後の値を代入
      return [first, last];
    }

    const array = [1, 8, 9, 12, 7];
    const [first, last] = firstAndLast(array);
    console.log(first); // 1
    console.log(last); // 7
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>関数から複数の値を受け取る</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
