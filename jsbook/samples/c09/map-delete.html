<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delete()メソッドでキー値ペアを削除</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const map = new Map([
      ['file', 'images/catsle.jpg'],
      ['wh', [1200, 800]],
      ['alt', '小田原城天守閣'],
    ]);
    const deleted = map.delete('wh');
    console.log(deleted); // true
    console.log(map); // {'file' => 'images/catsle.jpg', 'alt' => '小田原城天守閣'}
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>delete()メソッドでキー値ペアを削除</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
