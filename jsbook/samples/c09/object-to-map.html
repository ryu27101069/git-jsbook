<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ObjectからMapに変換</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const subway = {
      'line': '丸ノ内線',
      'start': '池袋',
      'end': '荻窪',
    };

    const map = new Map(Object.entries(subway));
    console.log(map); // Map(3) {'line' => '丸ノ内線', 'start' => '池袋', 'end' => '荻窪'}
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>ObjectからMapに変換</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
