<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapオブジェクトから値を取り出す</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const map = new Map([
      ['file', 'images/catsle.jpg'],
      ['wh', [1200, 800]],
      ['alt', '小田原城天守閣'],
    ]);

    console.log(map.get('file')); // images/catsle.jpg
    console.log(map.get('wh')[0]); // 1200
    console.log(map.get('alt')); // 小田原城天守閣
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>Mapオブジェクトから値を取り出す</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
