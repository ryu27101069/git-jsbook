<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object.hasOwn()</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const video = {
      file: 'js-expert-course.mp4',
      title: '上級JavaScript演習',
    };

    console.log(Object.hasOwn(video, 'file')); // true
    console.log(Object.hasOwn(video, 'price')); // false
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>Object.hasOwn()</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
