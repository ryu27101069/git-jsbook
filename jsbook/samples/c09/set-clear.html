<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clear()メソッドで全要素を一括で削除</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const lines = new Set([
      '銀座線',
      '丸ノ内線',
      '日比谷線',
      '東西線',
    ]);
    lines.clear();
    console.log(lines); // Set(0) {size: 0}
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>clear()メソッドで全要素を一括で削除</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
