<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配列から重複した値を取り除く</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const order = ['ケーキ', 'コーヒー', 'アイスティー', 'コーヒー', 'ドーナツ'];
    const unique = [...new Set(order)];
    console.log(unique); // ['ケーキ', 'コーヒー', 'アイスティー', 'ドーナツ']
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>配列から重複した値を取り除く</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
