<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapの繰り返し──forEach()</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const map = new Map([['鶯', 'ウグイス'], ['雉', 'キジ'], ['鶫', 'ツグミ']]);
    map.forEach((value, key) => {
      console.log(`${key}は${value}と読みます。`);
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>Mapの繰り返し──forEach()</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
