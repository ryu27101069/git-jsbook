<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapからObjectに変換</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const map = new Map([
      ['line', '銀座線'],
      ['start', '渋谷'],
      ['end', '浅草'],
    ]);

    const object = Object.fromEntries(map.entries());
    console.log(object); // {line: '銀座線', start: '渋谷', end: '浅草'}
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>MapからObjectに変換</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
