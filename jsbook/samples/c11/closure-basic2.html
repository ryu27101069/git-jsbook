<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クロージャの子関数は独立して動作できる</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    function createCounter(initial = 0) {
      let count = initial - 1;
      return () => {
        return ++count;
      };
    }
    
    const counter1 = createCounter(1);
    console.log(counter1()); // 1
    console.log(counter1()); // 2
    console.log(counter1()); // 3

    const counter2 = createCounter(10);
    console.log(counter2()); // 10
    console.log(counter2()); // 11
    console.log(counter2()); // 12
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>クロージャの子関数は独立して動作できる</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
