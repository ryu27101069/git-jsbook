<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>指定した要素（ここでは&lt;body&gt;）内のタグをすべてリストする</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    function walkTree(node) {
      if (node === null) {
        return;
      }
      for (let i = 0; i < node.children.length; i++) {
        console.log(node.children[i]); // 取得した要素をコンソールに出力
        walkTree(node.children[i]);
      }
    }

    const body = document.body; // <body>を取得
    walkTree(body);
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>指定した要素（ここでは&lt;body&gt;）内のタグをすべてリストする</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
