<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クロージャの基本的な例</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    function createCounter(initial) {
      let count = initial - 1;
      return () => {
        return ++count;
      };
    }
    
    const counter1 = createCounter(1);
    console.log(counter1()); // 1 | 0 + 1 = 1
    console.log(counter1()); // 2 | 1 + 1 = 2
    console.log(counter1()); // 3 | 2 + 1 = 3
  </script>
</head>
<body>

    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>クロージャの基本的な例</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
