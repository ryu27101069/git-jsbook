<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for〜of文を使って値を取得</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    function* rangeGenerator(start, end, step) {
      for (let i = start; i < end; i += step) {
        yield i;
      }
    }

    const it = rangeGenerator(0, 10, 2);
    for (const item of it) {
      console.log(item);
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>for〜of文を使って値を取得</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
