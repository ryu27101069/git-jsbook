<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動的インポート</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    /* ボタンのCSS */
    #btn-wrapper {
      padding: 1rem;
    }
    .big-btn {
      display: inline;
      border: 3px solid white;
      padding: 12px 32px;

      border-radius: 4px;
      box-shadow: 0 0 8px 4px rgba(214, 214, 214, 0.5);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.5s;
    }
  </style>
  <script type="module" src="dynamic-import/importer.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>動的インポート</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="btn-wrapper">
        <div id="btn" class="big-btn">CLICK Me!</div>
      </div>
    </div>
  </main>
</body>
</html>
