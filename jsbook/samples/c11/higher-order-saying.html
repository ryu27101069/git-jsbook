<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関数を返す関数の基本的な例</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    function init() {
      const proverbs = [
        '犬も歩けば棒に当たる',
        'かわいい子には旅をさせよ',
        '馬の耳に念仏',
      ];

      return function() {
        const rand = Math.floor(Math.random() * proverbs.length);
        return proverbs[rand];
      };
    };

    const saying = init();
    console.log(saying());
    console.log(saying());
    console.log(saying());
  </script>
