<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高階関数を自作する</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    function walkTree(node, callback) {
      if (node === null) {
        return;
      }
      for (let i = 0; i < node.children.length; i++) {
        callback(node.children[i]);
        walkTree(node.children[i], callback);
      }
    }

    // コールバック
    function getElement(elm) {
      if (elm.classList.length > 0) {
        console.log(`${elm.tagName}.${elm.classList}`);
      } else {
        console.log(`${elm.tagName}`);
      }
    }

    const body = document.body; // <body>を取得
    walkTree(body, getElement);
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>高階関数を自作する</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
