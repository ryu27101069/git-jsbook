<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イテレーターを反復可能にして、for〜of文を使えるようにする</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    function rangeIterator(start, end, step = 1) {
      let nextValue = start;

      const iterator = {
        next() {
          let result;
          if (nextValue < end) {
            result = {value: nextValue, done: false};
            nextValue += step;
            return result;
          }
          return {value: undefined, done: true};
        },
        [Symbol.iterator]() {
          return this;
        },
      };
      return iterator;
    }

    const it = rangeIterator(0, 10, 2);
    for (const item of it) {
      console.log(item);
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>イテレーターを反復可能にして、for〜of文を使えるようにする</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
