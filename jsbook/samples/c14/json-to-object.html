<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSONデータをJavaScriptオブジェクトに変換</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const json = `{"id": 106, "title": "JSONデータを使いこなす方法", "published": true}`;
    const object = JSON.parse(json);
    console.log(`id = ${object.id}`);
    console.log(`title = ${object.title}`);
    console.log(`published = ${object.published}`);
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>JSONデータをJavaScriptオブジェクトに変換</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
