<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォームの入力内容をPOSTで送信</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    #placeholder {
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 1000px;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
  <script type="module">
    document.forms['form'].addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.currentTarget);

      const response = await fetch('https://httpbin.org/anything', {
        method: 'POST',
        body: formData,
      });
      const data = await response.json();
      const pl = document.querySelector('#placeholder');
      pl.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>フォームの入力内容をPOSTで送信</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form action="#" id="form" name="form">
        <p>
          名前：<br>
          <input type="text" name="name" id="name">
        </p>
        <p>
          メールアドレス：<br>
          <input type="email" name="email" id="email">
        </p>
        <p>
          <input type="submit" value="送信" id="submit">
        </p>
      </form>
      <p>https://httpbin.org/anythingからのレスポンス</p>
      <pre id="placeholder"></pre>
    </div>
  </main>
</body>
</html>
