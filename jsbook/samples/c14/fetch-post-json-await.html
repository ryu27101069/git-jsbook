<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSONデータをPOSTで送信</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    #placeholder {
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 1000px;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
  <script type="module">
    // このデータをJSONにして送信
    const bookData = {
      title: '確かな力が身につくJavaScript「超」入門',
      isbn: '9784815601577',
      price: 2480,
      taxInclude: false,
    };

    const response = await fetch('https://httpbin.org/anything', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(bookData),
    });
    const data = await response.json();
    const placeHolder = document.querySelector('#placeholder');
    placeHolder.textContent = JSON.stringify(data, null, 2);
    console.log(data.data);
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>JSONデータをPOSTで送信</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>https://httpbin.org/anythingからのレスポンス</p>
      <pre id="placeholder"></pre>
    </div>
  </main>
</body>
</html>
