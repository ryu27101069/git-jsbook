<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイマープロミス 〜トップレベルawait版</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    function timerPromise(ms, message) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(message);
        }, ms);
      });
    }

    console.log(await timerPromise(1000, 'タイマー終了1'));
    console.log(await timerPromise(1000, 'タイマー終了2'));
  </script>
</head>

        <div class="title">
          <h1>タイマープロミス 〜トップレベルawait版</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>

</body>
</html>
