<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch()メソッドでXMLを受信</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    #placeholder {
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 1000px;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
  <script type="module">
    const response = await fetch('https://httpbin.org/xml');
    const str = await response.text();
    const xml = new DOMParser().parseFromString(str, 'text/xml');

    document.querySelector('#placeholder').textContent = str;
    // XMLからデータを取得する方法
    const slides = xml.querySelectorAll('slide');
    console.log(slides);
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>fetch()メソッドでXMLを受信</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <pre id="placeholder"></pre>
    </div>
  </main>
</body>
</html>
