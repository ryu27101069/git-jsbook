<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch()メソッドでエラーに対応 〜Promise版</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    #placeholder {
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 1000px;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
  <script type="module">
    const placeholder = document.querySelector('#placeholder');
    fetch('https://jsonplaceholder.typicode.com/tod') // URLが間違っている
        .then((response) => {
          if (response.ok) {
            return response.json();
          }
          throw new Error(`エラーが発生しました！ code: ${response.status}`);
        })
        .then((data) => {
          const str = JSON.stringify(data, null, '  ');
          placeholder.textContent = str;
        })
        .catch((err) => {
          placeholder.textContent = err;
        });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>fetch()メソッドでエラーに対応 〜Promise版</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <pre id="placeholder"></pre>
    </div>
  </main>
</body>
</html>
