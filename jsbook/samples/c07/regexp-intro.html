<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通常の文字列による検索 vs 正規表現の検索</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const hours = '営業時間 10:00〜21:00';

    // 通常の文字列による検索
    console.log(hours.includes('10:00')); // true
    console.log(hours.includes('21:00')); // true
    // 正規表現による検索
    const re = /\d\d:\d\d/g;
    const match = hours.match(re);
    console.log(match); // ['10:00', '21:00']
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>通常の文字列による検索 vs 正規表現の検索</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
