<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slice()の引数がインデックスの範囲外だった場合の動作</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const cssHex = '#1D90FF';
    console.log(cssHex.slice(7, 8)); // ''
    console.log(cssHex.slice(0, 8)); // '#1D90FF'
    console.log(cssHex.slice(-8, 8)); // '#1D90FF'
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>slice()の引数がインデックスの範囲外だった場合の動作</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
