<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>at()</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const message = '遅くなるのは朝ですか夜ですか';
    console.log(message.at(6)); // 朝
    console.log(message.at(-1)); // か
    console.log(message.at(-4)); // 夜
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>at()</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
