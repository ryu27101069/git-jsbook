<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>?つき、?なしの動作の違いを確認する</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const str = '<ul><li>牛乳買う</li></ul>';
    // ? なし（通常動作）
    const greedy = str.match(/<.+>/)[0];
    console.log(`?なし：${greedy}`); // ?なし：<ul><li>牛乳買う</li></ul>
    // ? つき
    const nonGreedy = str.match(/<.+?>/)[0];
    console.log(`?つき：${nonGreedy}`); // ?つき：<ul>
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>?つき、?なしの動作の違いを確認する</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
