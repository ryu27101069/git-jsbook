<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通常文字列で検索・置換</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const str = '敷金は家賃1カ月分。礼金は不要。';
    // replace() メソッド
    const replaced = str.replace('。', 'です。');
    console.log(replaced); // '敷金は家賃1カ月分です。礼金は不要。'
    // replaceAll() メソッド
    const replacedAll = str.replaceAll('。', 'です。');
    console.log(replacedAll); // '敷金は家賃1カ月分です。礼金は不要です。'
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>通常文字列で検索・置換</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
