<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>matchAll()</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const str = '2017年03月10日 Webデザイン上級講座、Webサーバーサイド講座を開講します。';

    const results = str.matchAll(/Web(.+?)講座/g);
    for (const result of results) {
      console.log(result);
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>matchAll()</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
