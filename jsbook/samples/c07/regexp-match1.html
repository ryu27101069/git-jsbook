<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>match()で検索、gフラグあり</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const str = '2017年03月10日 Webデザイン上級講座、Webサーバーサイド講座を開講します。';
    // gフラグあり
    const result = str.match(/Web.+?講座/g);
    console.log(result); // ['Webデザイン上級講座', 'Webサーバーサイド講座']
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>match()で検索、gフラグあり</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p>コンソールを開いて確認します。</p>
    </div>
  </main>
</body>
</html>
