<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contenteditable属性がついた要素のコンテンツを取得</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const getContentEditableText = (selector) => {
      const elm = document.querySelector(selector);
      return elm.textContent;
    };
    document.querySelector('#btn').addEventListener('click', () => {
      const text = getContentEditableText('#para');
      console.log(text);
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>contenteditable属性がついた要素のコンテンツを取得</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <dl>
        <dt>contenteditable</dt>
        <dd><p id="para" name="para" contenteditable>&lt;p&gt;にcontenteditable属性をつけた要素。利用者がテキストを編集できます。フォームとは異なる見た目で表示できるため、Webアプリケーションでよく使われます。</p></dd>
      </dl>
      <p><button id="btn">値を取得</button></p>
    </div>
  </main>
</body>
</html>
