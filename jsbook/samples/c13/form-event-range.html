<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レンジフィールドにイベントを設定</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    dl {
      margin: 0;
      padding: 0;
    }
    dt {
      display: inline-block;
      margin: 0;
      padding: 0 1rem 0 0;
      vertical-align: top;
    }
    dd {
      display: inline-block;
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="module">
    const updateValue = (value) => {
      document.querySelector('#val').textContent = value;
    };

    const rangeField = document.querySelector('[name="range"]');
    rangeField.addEventListener('input', (e) => {
      updateValue(e.currentTarget.value);
    });
    
    updateValue(rangeField.value);
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>レンジフィールドにイベントを設定</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <dl>
        <dt><label for="range">range</label></dt>
        <dd><input type="range" id="range" name="range"> <output id="val"></output></dd>
      </dl>
    </div>
  </main>
</body>
</html>
