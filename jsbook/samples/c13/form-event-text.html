<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テキストフィールドにイベントを設定</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    dl {
      margin: 0;
      padding: 0;
    }
    dt {
      display: inline-block;
      margin: 0;
      padding: 0 1rem 0 0;
      vertical-align: top;
    }
    dd {
      display: inline-block;
      margin: 0;
      padding: 0;
    }
    #result {
      margin-left: 1rem;
    }
  </style>
  <script type="module">
    document.querySelector('[name="text"]').addEventListener('input', (e) => {
      const t = e.currentTarget;
      document.querySelector('#result').textContent = t.value;
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>テキストフィールドにイベントを設定</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <dl>
        <dt><label for="text">text</label></dt>
        <dd><input type="text" id="text" name="text"> <output id="result"></output></dd>
      </dl>
    </div>
  </main>
</body>
</html>
