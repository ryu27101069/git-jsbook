<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リストボックスの値を取得</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    dl {
      margin: 0;
      padding: 0;
    }
    dt {
      display: inline-block;
      margin: 0;
      padding: 0 1rem 0 0;
      vertical-align: top;
    }
    dd {
      display: inline-block;
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="module">
    const getSelectMultiValue = (selector) => {
      const selected = [];
      const options = document.querySelector(selector).selectedOptions;
      for (const option of options) {
        selected.push([option.value, option]);
      }
      return selected;
    };
    
    document.querySelector('#btn').addEventListener('click', (e) => {
      const val = getSelectMultiValue('[name="multi-select"]');
      console.log(val);
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>リストボックスの値を取得</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <dl>
        <dt>リストボックス</dt>
        <dd>
          <select name="multi-select" id="multi-select" multiple>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="php">PHP</option>
          </select>
        </dd>
      </dl>
      <p><button id="btn">値を取得</button></p>
    </div>
  </main>
</body>
</html>
