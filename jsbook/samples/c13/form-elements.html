<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form.elementsですべてのフォーム部品を取得する</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const loginForm = document.forms['login'];
    console.log(loginForm.elements);
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>form.elementsですべてのフォーム部品を取得する</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form action="#" id="login">
        <dl>
          <dt><label for="email">email</label></dt>
          <dd><input type="email" id="email" name="email"></dd>
        </dl>
        <dl>
          <dt><label for="password">password</label></dt>
          <dd><input type="password" id="password" name="password"></dd>
        </dl>
        <dl>
          <dt></dt>
          <dd><input type="checkbox" id="nologin" name="nologin" value="nologin">次回からログインを省略する</dd>
        </dl>
        <p><input type="submit" value="ログイン"></p>
    </div>
  </main>
</body>
</html>
