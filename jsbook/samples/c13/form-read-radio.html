<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラジオボタンの値を取得</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    dl {
      margin: 0;
      padding: 0;
    }
    dt {
      display: inline-block;
      margin: 0;
      padding: 0 1rem 0 0;
      vertical-align: top;
    }
    dd {
      display: inline-block;
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="module">
    const getRadioValue = (formId, name) => {
      const form = document.forms[formId];
      const radios = form.elements[name];
      return radios.value;
    };

    document.querySelector('#btn').addEventListener('click', (e) => {
      e.preventDefault();
      const radioValue = getRadioValue('form', 'payment');
      console.log(radioValue);
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>ラジオボタンの値を取得</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form action="#" id="form">
        <dl>
          <dt>radio</dt>
          <dd>
            <label><input type="radio" name="payment" value="method1">クレジットカード</label>
            <label><input type="radio" name="payment" value="method2">代引き（+¥500-）</label>
          </dd>
        </dl>
        <p><button id="btn">値を確認</button></p>
      </form>
    </div>
  </main>
</body>
</html>
