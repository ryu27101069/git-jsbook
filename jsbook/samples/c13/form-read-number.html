<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数値フィールドの値を読み出す</title>
  <link rel="stylesheet" href="../res/style.css">
  <style>
    dl {
      margin: 0;
      padding: 0;
    }
    dt {
      display: inline-block;
      margin: 0;
      padding: 0 1rem 0 0;
      vertical-align: top;
    }
    dd {
      display: inline-block;
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="module">
    const getNumberValue = (selector) => {
      return Number(document.querySelector(selector).value);
    };

    document.querySelector('#btn').addEventListener('click', (e) => {
      const val = getNumberValue('[name="number"]');
      console.log(val);
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>数値フィールドの値を読み出す</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <dl>
        <dt><label for="number">number</label></dt>
        <dd><input type="number" id="number" name="number"> <button id="btn">値を取得</button></dd>
      </dl>
    </div>
  </main>
</body>
</html>
