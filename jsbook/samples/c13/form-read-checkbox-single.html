<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チェックボックスの値を取得</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const getCheckSingleValue = (selector) => {
      const checkSingle = document.querySelector(selector);
      return [checkSingle.checked, checkSingle.value];
    };

    document.querySelector('#btn').addEventListener('click', (e) => {
      const checked = getCheckSingleValue('[name="check-single"]');
      console.log(checked);
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>チェックボックスの値を取得</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <dl>
        <dt>checkbox チェックボックスが1つだけの場合</dt>
        <dd>
          <label><input type="checkbox" id="checkbox" name="check-single" value="check-value">Check</label>
          <button id="btn">値を取得</button></dd>
      </dl>
    </div>
  </main>
</body>
</html>
