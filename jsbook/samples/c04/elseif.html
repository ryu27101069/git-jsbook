<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if〜else if</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const random = Math.floor(Math.random() * 90) + 1;
    if (random <= 30) {
      alert('random = ' + random + '。30以下です。');
    } else if (random <= 60) {
      alert('random = ' + random + '。30より大きく、60以下です。');
    } else {
      alert('random = ' + random + '。60より大きく、90以下です。');
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>if〜else if</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      
    </div>
  </main>
</body>
</html>
