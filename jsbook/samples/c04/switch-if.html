<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>すべてのswitchはifで書き換えられる</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const networkStatus = ['offline', 'online-wifi', 'online-ethernet'];
    const current = networkStatus[0];

    if (current === networkStatus[0]) {
      alert('ネットワーク状況：オフライン');
    } else if (current === networkStatus[1]) {
      alert('ネットワーク状況: wifiに接続中');
    } else if (current === networkStatus[2]) {
      alert('ネットワーク状況: Ethernetに接続中');
    } else {
      alert('ネットワーク状況: 不明');
    }
  </script>
</head>

          <h1>すべてのswitchはifで書き換えられる</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      
    </div>
  </main>
</body>
</html>
