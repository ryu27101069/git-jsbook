<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while文の基本</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    let i = 0;
    let li = '';
    while (i < 10) {
      li += '<li>' + i + '回目の繰り返し</li>';
      i++;
    }

    const element = document.querySelector('#list');
    element.innerHTML = li;
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>while文の基本</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <ul id="list"></ul>
    </div>
  </main>
</body>
</html>
