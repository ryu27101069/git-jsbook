<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配列の要素をリストする</title>
  <link rel="stylesheet" href="../res/style.css">
  <script type="module">
    const todos = ['アルゴリズムの勉強', 'ライブラリを調べる', 'CSVの読み込み方法を改善'];
    let li = '';
    for (const todo of todos) {
      li += '<li>' + todo + '</li>';
    }

    const element = document.querySelector('#list');
    element.innerHTML = li;
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flcon">
        <div class="logo"><a href="../index.html"><img src="../res/logo.svg" alt="JavaScript" width="60"></a></div>
        <div class="title">
          <h1>配列の要素をリストする</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <ul id="list"></ul>
    </div>
  </main>
</body>
</html>
